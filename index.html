<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css?v=6" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dotra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="hero">
    <div class="logo-wrapper">
      <img src="icon.png" alt="Dotra Logo" class="center-logo" id="logo" />
    </div>

    <div class="typewriter" id="typing-text"></div>

    <div class="download-links" id="download">
      <a class="store-link" href="#"><img src="assets/appstore.png" alt="App Store" /></a>
      <a class="store-link" href="#"><img src="assets/playstore.png" alt="Google Play" /></a>
    </div>
  </main>

  <script>
    // Zeige Download-Buttons nach Typing
    const text = "Welcome to Dotra...";
    const typingElement = document.getElementById("typing-text");
    const download = document.getElementById("download");

    let i = 0;
    function type() {
      if (i < text.length) {
        typingElement.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 80);
      } else {
        download.classList.add("show-links");
      }
    }

    // Starte nach Spin (3s)
    setTimeout(type, 3000);
  </script>
</body>
</html>
