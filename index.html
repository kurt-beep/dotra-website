<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Dotra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=5">
</head>
<body>

  <div class="hero">
    <div class="logo-wrapper">
      <img src="icon.png" alt="Dotra Logo" class="center-logo" id="logo">
    </div>
    <h1 class="typewriter" id="typewriter-text"></h1>

    <div class="download-links" id="download-links">
      <a class="store-link" href="#"><img src="appstore.png" alt="App Store"></a>
      <a class="store-link" href="#"><img src="playstore.png" alt="Google Play"></a>
    </div>
  </div>

  <script>
    // Typing animation
    const text = "Welcome to Dotra...";
    let index = 0;

    setTimeout(() => {
      document.body.classList.add('show');

      const interval = setInterval(() => {
        document.getElementById("typewriter-text").textContent += text[index];
        index++;
        if (index === text.length) {
          clearInterval(interval);
          document.getElementById("download-links").classList.add('show-links');
        }
      }, 100);

    }, 3500); // after logo spin ends
  </script>

</body>
</html>
